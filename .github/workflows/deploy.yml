name: CI/CD Portfolio

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # 1Ô∏è‚É£ Login to Docker Hub
      # -------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -------------------------------
      # 2Ô∏è‚É£ Build & Push Frontend Image
      # -------------------------------
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest
          file: ./frontend/Dockerfile

      # -------------------------------
      # 3Ô∏è‚É£ D√©ploiement sur ton serveur local via SSH
      # -------------------------------
      - name: Deploy to remote server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== üöÄ D√©ploiement en cours sur le serveur ==="
            cd /home/${{ secrets.SERVER_USER }}/DevOps/devops-portfolio
            docker compose pull
            docker compose up -d --force-recreate
            echo "‚úÖ D√©ploiement termin√© avec succ√®s !"
